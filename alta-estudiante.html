<!DOCTYPE html>
<html lang="es">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Centro Educativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Administración de Centro Educativo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" id="alta-btn">Volver</a></li>
        </ul>
    </nav>
    <form id="estudiante-form" class="form-container">
        <h2>Alta de Estudiante</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellidos" placeholder="Apellidos">
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="estado-civil" placeholder="Estado Civil">
        <input type="text" id="curso" placeholder="Curso">
        <button id="submit-estudiante">Agregar Estudiante</button>
    </form>
</body>
</html>
