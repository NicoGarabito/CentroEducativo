<!DOCTYPE html>
<html lang="es">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Profesor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alta de Profesor</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Volver</a></li>
        </ul>
    </nav>
    <form id="profesor-form" class="form-container">
        <h2>Alta de Profesor</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellidos" placeholder="Apellidos">
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="estado-civil" placeholder="Estado Civil">
        <input type="text" id="anio-incorporacion" placeholder="Año de Incorporación">
        <input type="text" id="despacho" placeholder="Despacho">
        <input type="text" id="departamento" placeholder="Departamento">
        <button id="submit-profesor">Agregar Profesor</button>
    </form>
</body>
</html>
